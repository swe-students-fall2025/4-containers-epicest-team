{% extends "base.html" %}

{% block title %}Codebreaker — Dashboard{% endblock %}

{% block content %}
<section class="dashboard-card">
  <h1>Dashboard</h1>
    <p>A quick overview of your recent activity.</p>

      <div class="stats-grid">
        <div class="stat-card">
          <h2>Total Activity Logged</h2>
          <p id="stat-total">–</p>
        </div>

        <div class="stat-card">
          <h2>Your Activity Count</h2>
          <p id="stat-user">–</p>
        </div>

        <div class="stat-card">
          <h2>Most Recent Activity</h2>
          <p id="stat-latest">–</p>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h2>Your Page Visits</h2>
          <ul id="stat-page-counts"></ul>
        </div>
      </div>

      <p id="metadata-status" class="note-text"></p>
    </section>

<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
