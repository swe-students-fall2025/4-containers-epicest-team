name: Machine Learning Client CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ml-client:
    name: Machine Learning Client CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: machine-learning-client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Install system dependencies (PortAudio, libsndfile, ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libportaudio2 \
            libsndfile1 \
            ffmpeg
          sudo rm -rf /var/lib/apt/lists/*

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pipenv
        run: |
          pip install pipenv

      - name: Install dependencies
        run: |
          pipenv install --deploy --system --dev

      - name: Install CPU-only PyTorch for CI
        run: |
          pip install torch==2.9.1 --index-url https://download.pytorch.org/whl/cpu

      - name: Lint with pylint
        run: |
          pylint --exit-zero $(git ls-files '*.py')

      - name: Check formatting with black
        run: |
          black --check .

      - name: Run unit tests with coverage
        env:
          AUDIO_DIR: /tmp/audio_uploads
        run: |
          pytest --cov=./ --cov-report=xml --cov-fail-under=80
      
      - name: Cleanup Python packages to free space
        run: |
          pip cache purge || true

      - name: Build Docker image
        run: |
          docker build -t ml-client-test .

